<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cytoscape.js Test</title>

	<style>
		#cy {
			width: 100vw;
			height: 100vh;
			position: absolute;
			top: 0;
			left: 0;
		}
	</style>
</head>
<body>
	<h1>layout animation tests</h1>

	
	<main id="cy"></main>

	<script src="town.js"></script>
	<script src="style.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.27.0/cytoscape.min.js" integrity="sha512-ZNCw/dHSJygOg60ih5fI0f2RKqa8EeVm2ivm3PcrD6SEv2WzK8VJoe5IxS4QzvLcaSIQeaxgZMRCW01QlVJTZA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

	<script>
		let c = cytoscape({
			container: document.getElementById('cy'),
			elements: townA.elements,
			layout: { name: 'preset' },
			data: townA.data,
			style: style[0].style,

			animate: true,
  			animationDuration: 500,

			zoom: 1,
			pan: { x: 0, y: 0 }
		});


		let layouts = [
			"preset",
			"random",
			"grid",
			"circle",
			"concentric",
			"breadthfirst",
			"cose"
		]

		function newLayout() {
			let layout = layouts[Math.floor(Math.random() * layouts.length)];
			c.layout({ name: layout }).run();
		}

		window.setInterval(newLayout, 1000);
	</script>
</body>
</html>
