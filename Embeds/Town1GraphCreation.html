
<style>
* {
	overflow: hidden;
	padding: 0;
	margin: 0;
}

figure {
	position: relative;
	text-align: center;

	width: 100%;
	height: 100%;
}

img {
	display: block;
	position: absolute;
	top: 0;
	left: 0;

	width: 100%;

	opacity: 0;
	
	animation: fade 5s ease-in-out infinite;
}

img:nth-child(1) {
	animation-delay: 0;
}

img:nth-child(2) {
	animation-delay: 2.5s;
}

@keyframes fade {
	0% {
		opacity: 0;
	}

	50% {
		opacity: 1;
	}
	100% {
		opacity: 0;
	}
}
</style>

<figure>
	<img src="../img/Town1.png">

	<img src="../img/Town1Distances.png">
</figure>
